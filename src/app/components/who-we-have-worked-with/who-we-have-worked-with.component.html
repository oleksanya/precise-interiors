<div class="h-[50vh] max-h-max min-h-64 bg-light">
  <div
    class="overlay-gradient bg-our-expertise-linear h-full flex flex-col justify-around p-5">
    <h2
      class="font-extrabold text-primary text-3xl sm:text-4xl lg:text-6xl text-center px-5">
      OUR PARTNERS
    </h2>

    <div
      class="logos lg:max-h-max flex flex-col lg:flex-row h-3/4 lg:h-1/2 justify-around items-center lg:flex-wrap">
      @for (logo of logos; track logo.imgSrc) {
        <img [src]="logo.imgSrc" class="h-1/4 lg:h-28 lg:w-auto mt-5" alt="logo" />
      }
    </div>
  </div>
</div>
