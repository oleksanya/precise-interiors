<div class="h-[35vh] min-h-64 bg-primary">
  <div class="overlay-gradient bg-custom-gradient h-full flex flex-col justify-evenly p-5">
    <h2 class=" font-extrabold text-light text-3xl sm:text-4xl lg:text-6xl text-center px-5">
      WHO WE'VE WORKED WITH
    </h2>

    <div class="logos flex h-1/3 lg:h-1/2 justify-around items-center">
      @for (logo of logos; track logo.imgSrc) {
        <img [src]="logo.imgSrc" class="h-2/3 lg:h-1/2" alt="logo" />
      }
    </div>
  </div>
</div>
